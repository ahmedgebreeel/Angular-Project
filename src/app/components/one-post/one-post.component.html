<div class="blogs" >
  <div class="one-blog" >
    <img [src]="'https://dashboardadmin-83if.onrender.com/images/' + onepost.image" width="450px" height="250px" alt="{{ onepost.image }}" >
    <h6>{{onepost.title}}</h6>
    <p>{{onepost.description}}</p>
    <div class="edit-delete">
      <a routerLink="/edit-post/{{onepost._id}}" class="edit">Edit</a>
      <a class="delete" (click)="deletePost(onepost._id)">Delete</a>
    </div>
  </div>
</div>

<div class="blogs" >
  <div class="one-blog" >
    <img [src]="'http://localhost:8000/uploads/blog/' + onepost.image" width="100%" height="150px" alt="{{ onepost.image }}" >
    <h6>{{onepost.title}}</h6>
    <p>{{onepost.description}}</p>
    <div class="edit-delete">
      <a routerLink="'/edit-post/' + onepost.id" class="edit">Edit</a>
      <a class="delete">Delete</a>
    </div>
  </div>
</div>
